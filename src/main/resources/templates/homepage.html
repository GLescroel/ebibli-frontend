<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet"/>
    <title>Ma eBibliothèque</title>
</head>
<header class="page-header">
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
                <a class="btn btn-outline-secondary" th:href="@{/}">Accueil</a>
                <div sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-secondary" th:href="@{/login}">S'authentifier</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a class="btn btn-outline-secondary" th:href="@{/logout}">Log out</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a class="btn btn-outline-secondary" th:href="@{/Utilisateur/{id}/mesEmprunts(id=${#authentication.principal.getId()})}">Mes emprunts</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a class="btn btn-outline-secondary" th:href="@{/compte}" th:text="${#authentication.getName()}"></a>
                </div>
            </form>
        </nav>
    </div>
    <div class="container">
        <h1>Bienvenue sur votre bibliothèque en ligne</h1>
        <br/><br/>
    </div>
</header>

<body>

<div class="container">
    <span><h2>Site en construction</h2></span>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
