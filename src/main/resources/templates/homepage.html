<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet"/>
    <title>Ma eBibliothèque</title>
</head>
<header class="page-header">
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
                <a class="btn btn-outline-secondary" th:href="@{/}">Accueil</a>
                <div class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true"
                       class="nav-link dropdown-toggle btn btn-outline-secondary btn-sm" data-toggle="dropdown" href="#"
                       id="navbarDropdown"
                       role="button" th:text="${bibliothequeSelectionnee.getNom()}">Bibliothèques</a>
                    <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                        <div th:each="bibliotheque : ${bibliotheques}">
                            <a class="dropdown-item" th:href="@{/Bibliotheque/{bibliothequeId}(bibliothequeId=${bibliotheque.getId()})}"
                               th:text="${bibliotheque.getNom()}"></a>
                        </div>
                    </div>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-secondary" th:href="@{/login}">S'authentifier</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a class="btn btn-outline-secondary" th:href="@{/logout}">Log out</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a class="btn btn-outline-secondary"
                       th:href="@{/Utilisateur/{id}/mesEmprunts(id=${#authentication.principal.getId()})}">Mes
                        emprunts</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a class="btn btn-outline-secondary" th:href="@{/compte}"
                       th:text="${#authentication.getName()}"></a>
                </div>
            </form>
        </nav>
    </div>
    <div class="container">
        <div th:if="${bibliothequeSelectionnee.getId() == 0}">
            <h1>Bienvenue sur votre bibliothèque en ligne</h1>
        </div>
        <div th:if="${bibliothequeSelectionnee.getId() != 0}">
            <h1><span th:text="${bibliothequeSelectionnee.getNom()}"></span></h1>
        </div>
        <br/><br/>
    </div>
</header>

<body>

<div>
    <img th:src="@{${image}}">
</div>
<div class="container">
    <div th:if="${bibliothequeSelectionnee.getId() == 0}">
        <h2>Liste des ouvrages proposés :</h2>

        <div th:if="${ouvrages}">
            <br><br>
            <div class="row">
                <table class="table-striped">
                    <thead>
                    <tr>
                        <div class="col-2"><th></th></div>
                        <div class="col-5"><th> Titre</th></div>
                        <div class="col-5"><th> Résumé</th></div>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ouvrage : ${ouvrages}">
                        <div class="col-2"><td><img th:src="@{${urlBackend}+${ouvrage.getImage()}}" style="width:200px"></td></div>
                        <div class="col-5"><td><strong><span th:text="${ouvrage.getTitre()}"> </span></strong></td></div>
                        <div class="col-5"><td><span th:text="${ouvrage.getResume()}"> </span></td></div>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div th:if="${bibliothequeSelectionnee.getId() != 0}">
        <h2>Liste des livres proposés :</h2>
        <div th:if="${livres}">
            <br><br>
            <div class="row">
            <table class="table-striped">
                <thead>
                <tr>
                    <div class="col-1"><th> </th></div>
                    <div class="col-5"><th> Titre</th></div>
                    <div class="col-5"><th> Résumé</th></div>
                    <div class="col-1"><th> Disponibilité</th></div>
                </tr>
                </thead>
                <tbody>
                <tr th:each="livre : ${livres}">
                    <div class="col-1"><div class="col-2"><td><img th:src="@{${urlBackend}+${livre.getOuvrage().getImage()}}" style="width:100px"></td></div></div>
                    <div class="col-5"><td><strong><span th:text="${livre.getOuvrage().getTitre()}"> </span></strong></td></div>
                    <div class="col-5"><td><span th:text="${livre.getOuvrage().getResume()}"> </span></td></div>
                    <div th:if="${livre.getDisponible()} == true">
                        <div class="col-1"><td><span style='color:#0C0'>Disponible</span></td></div>
                    </div>
                    <div th:if="${livre.getDisponible()} == false">
                        <div class="col-1"><td><span style='color:#CCC' th:text="${livre.getDateRetourPrevu()}">retour</span></td></div>
                    </div>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
    <br/><br/>
</div>


<script>
    function change() {
        document.getElementById("myform").submit();
    }
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
